<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLS 63</title>
<style>
  body {
    /* نام فایل پس‌زمینه شما */
    background-image: url('background.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    box-sizing: border-box; /* برای محاسبه صحیح padding */
  }

  /* یک محفظه برای قرار دادن عکس و پلیر در مرکز */
  .container {
    display: flex;
    flex-direction: column; /* چیدن آیتم‌ها زیر هم */
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
  }

  .car-image {
    max-width: 90%;
    max-height: 75vh; /* محدود کردن ارتفاع عکس تا جا برای پلیر بماند */
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    object-fit: contain;
    margin-bottom: 25px; /* ایجاد فاصله بین عکس و دکمه پخش */
  }

  /* استایل برای پلیر موزیک */
  audio {
    width: 85%;
    max-width: 400px; /* حداکثر عرض برای پلیر */
    border-radius: 50px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

  <div class="container">
    
    <!-- مطمئن شوید نام عکس ماشین درست است -->
    <img src="car.jpg" alt="CLS 63" class="car-image">

    <!-- تگ موزیک با کنترلر و بدون پخش خودکار -->
    <audio controls loop>
      <source src="music.mp3" type="audio/mpeg">
      مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

  </div>

</body>
</html>
